<div class="container-fluid">
    <form #quoteForm="ngForm" (ngSubmit)="submitQuote()">
        <div class="form-group" mr-3>
            <label for="exampleFormControlInput1">Name</label>
            <input #name="ngModel" [(ngModel)]="newQuote.name" name="name" type="text" class="form-control" id="name" placeholder="name" required>
            <!-- {{newQuote.name}} -->
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>
                    This field is empty!
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Quote</label>
            <textarea #quote="ngModel"  [(ngModel)]="newQuote.quote" name="quote" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            <!-- {{newQuote.quote}} -->
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>
                    This field is empty!
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Author</label>
            <input #musician="ngModel" [(ngModel)]="newQuote.author" name="author" type="text" class="form-control" id="name" placeholder="author" required>
            <!-- {{newQuote.author}} -->
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>
                    This field is empty!
                </p>
            </div>
        </div><br>
        <div class="form-group" mr-3>
            <label for="exampleFormControlInput1">Date</label>
            <input #posted="ngModel"  [(ngModel)]="newQuote.posted" name="posted" type="date" class="form-control" id="date" placeholder="" required>
            <!-- {{newQuote.posted}} -->
            <div [hidden]="posted.valid || posted.pristine" class="alert alert-danger">
                <p>
                    This field is empty!
                </p>
            </div>
        </div><br>
        <button [disabled]=quoteForm.invalid type="submit" class="btn btn-dark">Add Quote</button>
    </form><br>
</div>
<div class="container">
    <footer>
        <h5>QuotesApp</h5>
        <p class="copyright">Lulu ThukuÂ© 2021</p>
    </footer>
</div>
